<h1 class="display-6">Clientes</h1>
<hr>
<a routerLink="/clientes/cadastrar" class="btn btn-primary">Novo</a>

<table class="table table-primary table-striped  mt-3">
  <thead>
    <tr>
      <th scope="col">CPF</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">CEP</th>
      <th scope="col">Endereço</th>
      <th scope="col">Numero</th>
      <th scope="col">Rendimento Mensal</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <th scope="row">{{cliente.cpf}}</th>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.telefone}}</td>
      <td>{{cliente.cep}}</td>
      <td>{{cliente.endereco}}</td>
      <td>{{cliente.numero}}</td>

      <td>{{cliente.rendimentoMensal | currency: 'BRL'}}</td>
      <td>
        <a routerLink="/clientes/{{cliente.cpf}}" (click)="excluir(cliente.cpf)" class="btn btn-danger btn-sm">Excluir</a>
        <a routerLink="/clientes/editar/{{cliente.cpf}}" class="btn btn-primary btn-sm ms-2">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
